<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app" class="container">

        <div class="slider-wrapper">

            <!-- pulsante sx / precedente -->
            <div class="prev" @click="prevPhoto">
                <i class="fas fa-chevron-left"></i>
            </div>

            <!-- immagini -->
            <div class="image">
                <h1 class="text-title">GODITI QUESTO TOUR VIRTUALE DELLE PIU' BELLE OPERE DELLA NOSTRA CAPITALE</h1>
                <img :src="photos[contatore]" alt="panorama">
            </div>

            <!-- pulsante dx / successivo -->
            <div class="next" @click="nextPhoto">
                <i class="fas fa-chevron-right"></i>
            </div>           

            
            <!-- sezione nav -->
            <div class="nav">
                <i :class="(index == contatore) ? 'active' : ''" class="fas fa-circle" v-for="(item, index) in photos"
                @click="cambiaPhoto(index)"></i>               
            </div>

        </div>
    </div>


    


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>  
    <script src="js/script.js"></script>
     
</body>
</html>
